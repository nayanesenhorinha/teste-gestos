<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestos com JavaScript</title>
    <style>
        /* Define o estilo para a área onde os gestos serão detectados */
        #gestureArea {
            width: 100vw; /* 100% da largura da viewport */
            height: 100vh; /* 100% da altura da viewport */
            background-color: #f0f0f0; /* Cor de fundo clara */
            display: flex; /* Usado para centralizar o texto */
            align-items: center; /* Alinha o texto verticalmente no centro */
            justify-content: center; /* Alinha o texto horizontalmente no centro */
            font-size: 24px; /* Define o tamanho da fonte */
        }
    </style>
</head>
<body>
    <!-- Área onde os gestos serão detectados -->
    <div id="gestureArea">Faça um gesto aqui</div>
    <script src="gestures.js"></script> <!-- Inclui o arquivo JavaScript -->
</body>
</html>
